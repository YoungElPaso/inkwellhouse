---
layout: default
title: My Projects
---

<section id="projects">
    <ul class="media-list">
    {% for post in site.categories.projects %}
         <li class="media">
            <article>
                <h2 class="media-heading"> {{ post.title }} </h2>
            <ul class="list-inline">
            <li class="glyphicon glyphicon-tags"></li>
            {% for tag in post.tags %}
                <li>{{ tag }}</li>
            {% endfor %}
            </ul>
            </article>
         </li>
    {% endfor %}
    </ul>
</section>
