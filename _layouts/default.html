<!DOCTYPE html>
<html class="no-js" lang="en">
  <head>
    <meta charset='utf-8'>
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <title>{{ page.title }}</title>
    <!-- Including concat and minified css-->
    <link href="{{ site.baseurl }}/stylesheets/concat-style.css" rel="stylesheet" media="(min-width: 400px)">

    <!--[if lt IE 9]>
    <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

  <body>
    <div class="container">
        <header>
          <h1>project X {{site.url}} </h1>

        </section>

        {% include footer.html %}
    </div>

    <script src="{{ site.baseurl }}/javascripts/concat-js.js"></script>
  </body>
</html>
